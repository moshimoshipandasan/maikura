<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block World</title>
    <link rel="stylesheet" href="index.css">
    <!-- Three.jsライブラリをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- ポインターロックコントロールをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:36px">クリックしてプレイ</span>
            <br /><br />
            移動: WASD<br/>
            ジャンプ: スペースキー<br/>
            視点操作: マウス<br/>
            ブロックを置く: 右クリック<br/>
            ブロックを壊す: 左クリック<br/>
            インベントリ: E<br/>
            ホットバー切替: 数字キー / マウスホイール<br/>
            アイテムを捨てる: Q（Shift+Qで束ごと）
        </div>
    </div>
    <div id="crosshair">+</div>
    <div id="hud">
        <div id="fps">FPS: --</div>
        <div id="coords">X:0.0 Y:0.0 Z:0.0</div>
    </div>
    <div id="hotbar" aria-label="toolbox">
        <button class="slot" type="button" data-index="0">
            <span class="slot-index">1</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="1">
            <span class="slot-index">2</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="2">
            <span class="slot-index">3</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="3">
            <span class="slot-index">4</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="4">
            <span class="slot-index">5</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="5">
            <span class="slot-index">6</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="6">
            <span class="slot-index">7</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="7">
            <span class="slot-index">8</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
        <button class="slot" type="button" data-index="8">
            <span class="slot-index">9</span>
            <span class="slot-icon" aria-hidden="true"></span>
        </button>
    </div>
    <div id="inventory" aria-hidden="true">
        <div class="inventory-panel" role="dialog" aria-modal="true" aria-labelledby="inventory-title">
            <div class="inventory-header">
                <h2 id="inventory-title">インベントリ</h2>
                <button type="button" class="inventory-close" data-action="close" aria-label="閉じる">×</button>
            </div>
            <p class="inventory-hint">インベントリでアイテムをクリックしてホットバーへ移動 (E で閉じる)</p>
            <div class="inventory-grid" role="grid"></div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
